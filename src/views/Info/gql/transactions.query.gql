query transactions($first: Int = 500) {
  mints(first: $first, orderBy: timestamp, orderDirection: desc) {
    ...MintData
  }
  swaps(first: $first, orderBy: timestamp, orderDirection: desc) {
    ...SwapData
  }
  burns(first: $first, orderBy: timestamp, orderDirection: desc) {
    ...BurnData
  }
}
